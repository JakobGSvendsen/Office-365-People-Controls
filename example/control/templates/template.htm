<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:vm="Office.Controls.Persona">
<head></head>
<body>
	<!--Template NameOnly-->
	<template id="nameonly">
		<div class="ms-Persona ms-Persona--tiny readOnly clickStyle" AriaTabIndex="0">
	        <div class="ms-Persona-primaryText nameOnlyText"><Label Text="${Main.PrimaryText}">${Main.PrimaryText}</Label></div>
	    </div>
	</template>

	<!--Template NameImage-->
	<template id="nameimage" dataType="vm:PersonaViewModel"> 
        <div class="ms-Persona">
            <image class="imageOfNameImage image" ImageName="${Main.PrimaryText}" Src="${Main.ImageUrl}"></image>
            <div class="ms-Persona-details ms-Persona-details-nameImage">
                <div class="ms-Persona-primaryText ms-Persona-primaryText-nameImage">
                	<Label class="clickStyle" Text="${Main.PrimaryText}" Title="${Main.PrimaryText}">${Main.PrimaryText}</Label>
                </div>
                <div class="ms-Persona-secondaryText ms-Persona-secondaryText-nameImage">
                	<Label class="defaultStyle" Text="${Main.SecondaryText}" Title="${Main.SecondaryText}">${Main.SecondaryText}</Label>
                </div>
            </div>
        </div>
    </template>

	<!--Template DetailCard-->
	<template id="detailcard" dataType="vm:PersonaViewModel">
	    <div class="ms-PersonaCard personaCard-customized detail displayMode">
	        <div class="ms-PersonaCard-persona">
	            <div class="ms-Persona ms-Persona--xl">
	                <image class="ms-Persona-image image" ImageName="${Main.PrimaryText}" Src="${Main.ImageUrl}"></image>
	                <div class="ms-Persona-details">
	                    <div class="ms-Persona-primaryText"><Label class="defaultStyle" Text="${Main.PrimaryText}">${Main.PrimaryText}</Label></div>
	                    <div class="ms-Persona-secondaryText"><Label class="defaultStyle" Text="${Main.SecondaryText}">${Main.SecondaryText}</Label></div>
	                    <div class="ms-Persona-tertiaryText"><Label class="defaultStyle" Text="${Main.TertiaryText}">${Main.TertiaryText}</Label></div>
	                </div>
	            </div>
	        </div>
	    </div>
	</template>

	<!--Template PersonaCard-->
	<template id="personacard" dataType="vm:PersonaViewModel">
	    <div class="ms-PersonaCard personaCard-customized detail displayMode">
	        <div class="ms-PersonaCard-persona persona-section-tag-main">
	            <div class="ms-Persona ms-Persona--xl">
	                <image class="ms-Persona-image image" ImageName="${Main.PrimaryText}" Src="${Main.ImageUrl}"></image>
	                <div class="ms-Persona-details">
	                    <div class="ms-Persona-primaryText">
	                    	<Label class="defaultStyle" Text="${Main.PrimaryText}">${Main.PrimaryText}</Label>
	                    </div>
	                    <div class="ms-Persona-secondaryText">
	                    	<Label class="defaultStyle" Text="${Main.SecondaryText}">${Main.SecondaryText}</Label>
	                    </div>
	                    <div class="ms-Persona-tertiaryText">
	                    	<Label class="defaultStyle" Text="${Main.TertiaryText}">${Main.TertiaryText}</Label>
	                    </div>
	                </div>
	            </div>
	        </div>
	        <ul class="ms-PersonaCard-actions">
		        <li class="ms-PersonaCard-action" child="action-detail-mail">
		        	<i class="ms-Icon ms-Icon--mail icon"><span></span></i>
		        </li>
				<li class="ms-PersonaCard-action" child="action-detail-phone">
					<i class="ms-Icon ms-Icon--phone icon"><span></span></i>
				</li>
				<li class="ms-PersonaCard-action" child="action-detail-chat">
					<i class="ms-Icon ms-Icon--chat icon"><span></span></i>
				</li>
		    </ul>
		    <div class="ms-PersonaCard-actionDetails action-detail-mail">
			    <div class="ms-PersonaCard-detailLine">
			    	<span class="ms-PersonaCard-detailLabel">${Action.Email.Work.Label}</span><a href="${Action.Email.Work.Protocol}${Action.Email.Work.Value}">${Action.Email.Work.Value}</a>
			    </div>
			</div>
	        <div class="ms-PersonaCard-actionDetails action-detail-phone">
			    <div class="ms-PersonaCard-detailLine">
			    	<span class="ms-PersonaCard-detailLabel">${Action.Phone.Work.Label}</span><a href="${Action.Phone.Work.Protocol}${Action.Phone.Work.Value}">${Action.Phone.Work.Value}</a><br/>
			    	<span class="ms-PersonaCard-detailLabel">${Action.Phone.Mobile.Label}</span><a href="${Action.Phone.Mobile.Protocol}${Action.Phone.Mobile.Value}">${Action.Phone.Mobile.Value}</a>
			    </div>
			</div>
	        <div class="ms-PersonaCard-actionDetails action-detail-chat">
			    <div class="ms-PersonaCard-detailLine">
			    	<span class="ms-PersonaCard-detailLabel">${Action.Chat.Lync.Label}</span><a href="${Action.Chat.Lync.Protocol}${Action.Chat.Lync.Value}">${Action.Chat.Lync.Value}</a>
			    </div>
			</div>
	    </div>	  
	</template>
</body>
</html>
