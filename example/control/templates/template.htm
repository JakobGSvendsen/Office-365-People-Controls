<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:vm="Office.Controls.Persona">
<head></head>
<body>
	<!--Template NameOnly-->
	<template id="nameonly">
		<div class="ms-Persona ms-Persona--tiny readOnly clickStyle" AriaTabIndex="0">
	        <div class="ms-Persona-primaryText nameOnlyText"><Label Text="${PrimaryText}">${PrimaryText}</Label></div>
	    </div>
	</template>

	<!--Template NameImage-->
	<template id="nameimage" dataType="vm:PersonaViewModel"> 
        <div class="ms-Persona">
            <image class="imageOfNameImage image" ImageName="${PrimaryText}" Src="${ImageUrl}"></image>
            <div class="ms-Persona-details ms-Persona-details-nameImage">
                <div class="ms-Persona-primaryText ms-Persona-primaryText-nameImage">
                	<Label class="clickStyle" Text="${PrimaryText}" Title="${PrimaryText}">${PrimaryText}</Label>
                </div>
                <div class="ms-Persona-secondaryText ms-Persona-secondaryText-nameImage">
                	<Label class="defaultStyle" Text="${SecondaryText}" Title="${SecondaryText}">${SecondaryText}</Label>
                </div>
            </div>
        </div>
    </template>

	<!--Template DetailCard-->
	<template id="detailcard" dataType="vm:PersonaViewModel">
	    <div class="ms-PersonaCard personaCard-customized detail displayMode">
	        <div class="ms-PersonaCard-persona">
	            <div class="ms-Persona ms-Persona--xl">
	                <image class="ms-Persona-image image" ImageName="${PrimaryText}" Src="${ImageUrl}"></image>
	                <div class="ms-Persona-details">
	                    <div class="ms-Persona-primaryText"><Label class="defaultStyle" Text="${PrimaryText}">${PrimaryText}</Label></div>
	                    <div class="ms-Persona-secondaryText"><Label class="defaultStyle" Text="${SecondaryText}">${SecondaryText}</Label></div>
	                    <div class="ms-Persona-tertiaryText"><Label class="defaultStyle" Text="${TertiaryText}">${TertiaryText}</Label></div>
	                </div>
	            </div>
	        </div>
	    </div>
	</template>

	<!--Template PersonaCard-->
	<template id="personacard" dataType="vm:PersonaViewModel">
	    <div class="ms-PersonaCard personaCard-customized detail displayMode">
	        <div class="ms-PersonaCard-persona persona-section-tag-main">
	            <div class="ms-Persona ms-Persona--xl">
	                <image class="ms-Persona-image image" ImageName="${PrimaryText}" Src="${ImageUrl}"></image>
	                <div class="ms-Persona-details">
	                    <div class="ms-Persona-primaryText">
	                    	<Label class="defaultStyle" Text="${PrimaryText}">${PrimaryText}</Label>
	                    </div>
	                    <div class="ms-Persona-secondaryText">
	                    	<Label class="defaultStyle" title="${SecondaryText}">${SecondaryTextShort}</Label>
	                    </div>
	                    <div class="ms-Persona-tertiaryText">
	                    	<Label class="defaultStyle" Text="${TertiaryText}">${TertiaryText}</Label>
	                    </div>
	                </div>
	            </div>
	        </div>
	        <ul class="ms-PersonaCard-actions">
		        <li class="ms-PersonaCard-action" child="action-detail-mail">
		        	<i class="ms-Icon ms-Icon--mail icon"><span></span></i>
		        </li>
				<li class="ms-PersonaCard-action" child="action-detail-phone">
					<i class="ms-Icon ms-Icon--phone icon"><span></span></i>
				</li>
				<li class="ms-PersonaCard-action" child="action-detail-chat">
					<i class="ms-Icon ms-Icon--chat icon"><span></span></i>
				</li>
		    </ul>
		    <div class="ms-PersonaCard-actionDetails action-detail-mail">
			    <div class="ms-PersonaCard-detailLine">
			    	<span class="ms-PersonaCard-detailLabel">${Strings.Label.Email}</span><a href="${Strings.Protocol.Email}${Actions.Email}">${Actions.Email}</a>
			    </div>
			</div>
	        <div class="ms-PersonaCard-actionDetails action-detail-phone">
			    <div class="ms-PersonaCard-detailLine">
			    	<span class="ms-PersonaCard-detailLabel">${Strings.Label.WorkPhone}</span><a href="${Strings.Protocol.Phone}${Actions.WorkPhone}">${Actions.WorkPhone}</a><br/>
			    	<span class="ms-PersonaCard-detailLabel">${Strings.Label.Mobile}</span><a href="${Strings.Protocol.Phone}${Actions.Mobile}">${Actions.Mobile}</a>
			    </div>
			</div>
	        <div class="ms-PersonaCard-actionDetails action-detail-chat">
			    <div class="ms-PersonaCard-detailLine">
			    	<span class="ms-PersonaCard-detailLabel">${Strings.Label.Skype}</span><a href="${Strings.Protocol.Skype}${Actions.Skype}">${Actions.Skype}</a>
			    </div>
			</div>
	    </div>	  
	</template>
</body>
</html>
