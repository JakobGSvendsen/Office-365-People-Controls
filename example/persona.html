<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sample Page</title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="control/office.controls.persona.css">
    <script type="text/javascript" src="control/office.controls.base.js"></script> 
    <script type="text/javascript" src="control/office.controls.persona.js"></script> 
    <script type="text/javascript" src="aaddataprovider.js"></script> 
    <script type="text/javascript" src="personasamplebase.js"></script>
    <script type="text/javascript" src="personasample.js"></script>
</head>
<body onload="init();showPersonaCard();showInlinePersona();">
    <!-- Playground -->
    <div>
        <h3>Playground</h3>
        <u><a href="/">Go PeoplePicker</a></u>
        <p>
            <u>Integrate with AAD data:</u>
            &nbsp;&nbsp;&nbsp;&nbsp;<a id="login_user" href="">Login</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span id="logged_user"></span>
        </p>
        <p>
            <u>AAD Data</u>
            <u><input type="textbox" id="keyword" onkeyup="isCreatePersona()" autofocus><input type="button" value="Search" onclick="createPersonaWithAadData()"></u>
            <div><image id="loadingImg" src="images/thinking32_grey.gif" style="display:none"></image></div>
            <div id='aadUserRoot' style='max-width:600px;'></div>
        </p>
        <p>
            <u>Persona Card:</u>
            <div id="personaCardRoot"></div>
        </p><br><br><br><br><br><br><br><br>
        <p>
            <u>Name Image with Persona Card:<input type="button" value="Add Click Event" onclick="addClickEventForInlinePersona()"></u>
            <div id='nameOnlyRoot'></div>
        </p>
        <p id="eventDescription" class="ms-Persona" style="color:red"></p>
    </div>
</body>
</html>
